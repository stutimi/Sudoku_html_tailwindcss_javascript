<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-black">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8 text-pink-500">Sudoku Game</h1>
        <div id="sudoku-grid" class="sudoku-grid grid grid-cols-9 gap-2 mx-auto bg-blue-700 p-4 rounded-lg shadow-md"></div>
        <button class="mt-8 px-6 py-3 bg-pink-500 text-white font-semibold rounded-lg hover:bg-pink-600 transition-all duration-300"
            onclick="generateSudoku()">Generate New Sudoku</button>
    </div>
</body>
</html>
